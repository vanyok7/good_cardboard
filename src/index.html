<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
            <title>Good Cardboard</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/reset.css">
        </head>
        <body>
            <p>ПАРАГРАФ ДЛЯ ПРОВЕРКИ GIT</p>
            <header class="header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <img src="img/main/header-logo.png" alt="Лого">
                            <!-- /.main-img -->
                        </div>
                        <div class="col-8">
                            <div class="header-contacts">
                                <div class="header-contacts__phone">
                                    <a href="tel:+8(347)271-54-28">8 (347) 271-54-28</a>
                                </div>
                                <div class="header-contacts__phone">
                                    <a href="tel:+8(937)363-30-00">8 (937) 363-30-00</a>
                                </div>
                                <button class="header-contacts__button button">
                                <img src="img//main/header_phone.png">
                                Заказать звонок
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            <div class="main-img">
                                <img src="img/main/main-img.png" alt="картон">
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="main-text">
                                <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
                                <!-- /.main-text__title -->
                                <div class="main-text__subtitle">с доставкой по всей России</div>
                                <!-- /.main-text__sutitle -->
                                <div class="main-text__form">
                                    <div class="form-title">
                                        Получите индивидуальное предложение на производство и поставку гофропродукции
                                        <div class="form-title__imp">
                                        Образцы упаковки бесплатно!
                                        </div>
                                    </div>
                                    <form action="#" class="form">
                                        <div class="align-items-center">
                                            <input class="form_input" type="tel" placeholder="Введите номер телефона">
                                            <button class="form_button button">Оставить заявку!</button>
                                        </div>
                                        
                                        <div class="form_small">*Минимальный заказ 500шт</div>
                                    </form>
                                </div>
                                <!-- /.main-text__form -->
                            </div>
                            <!-- /.main-text -->
                        </div>
                        <!-- /.col-7 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container -->
            </section>
            <!-- /.main -->
        </body>
    </html>
